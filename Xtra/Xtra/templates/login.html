<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ static('css/reset.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ static('css/main.css') }}">
	<script type="text/javascript" src="{{ static('js/vue-2.5.16.js') }}"></script>
    <script type="text/javascript" src="{{ static('js/axios-0.18.0.min.js') }}"></script>
</head>
<body>
	<div class="login_top clearfix">
		<a href={{ url("contents:index") }} class="login_logo"><img src="{{ static('images/logo.jpg') }}" width="100px" height="100px"></a>
	</div>
	<div class="login_form_bg" id="app">
		<div class="login_form_wrap clearfix">
			<div class="login_form fr">
				<div class="login_title clearfix">
					<a href="javascript:;" class="cur">WebXtraBackup - Login</a>
				</div>
				<div class="form_con">
					<div class="form_input cur">
						<form method="post" class="login-form" @submit="on_submit" v-cloak>
                            {{ csrf_input }}
							<input type="text" v-model="username" @blur="check_username" name="username" class="name_input" placeholder="please enter user name">
							<div v-show="error_username" class="user_error">Please enter the correct username</div>
							<input type="password" v-model="password" @blur="check_password" name="password" class="pass_input" placeholder="Please enter the password">
							<div v-show="error_password" class="pwd_error">Password must be at least 8 digits and maximum 20 digits</div>

                            {% if account_errmsg %}
                                <div class="pwd_error">{{ account_errmsg }}</div>
                            {% endif %}

                            <div class="more_input clearfix">
								<input type="checkbox" v-model="remembered" name="remembered">
								<label>Remember login</label>
							</div>
							<input type="submit" value="Login" class="input_submit">
						</form>
					</div>
				</div>
				<div class="third_party">
					<a href={{ url("users:register") }} class="register_btn">Sign up now</a>
				</div>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="{{ static('js/common.js') }}"></script>
	<script type="text/javascript" src="{{ static('js/login.js') }}"></script>
</body>
</html>
